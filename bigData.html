<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据监控平台</title>
    <script type="text/javascript" src="bigData.js"></script>
    <script type="text/javascript" src="mock/mock.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="bigData.css"/>
</head>
<body>
<div class="title">数据监控</div>
<div class="content">
    <div class="content-left">
        <div class="garden-data">
            <div class="garden-data-title">
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <span>空中花园 (平均数据)</span>
            </div>
            <div id="garden-data-scroll" class="garden-data-scroll">
                <div id="garden-data-detail" class="garden-data-detail">
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>

                    </div>
                    <div class="garden-data-detail-content">

                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                    <div class="garden-data-detail-content">
                        <span>平均土壤温度</span>
                        <span>20℃</span>
                    </div>
                </div>
                <div id="garden-data-detail-scroll"></div>
            </div>
        </div>
        <div class="monitor-data">
            <div class="garden-data-title">
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <span>监控平台 (摄像头监控)</span>
            </div>
            <div class="monitor-video">
                <div class="video-detail" id="video-detail">
                    <div class="video-scroll" id="video-scroll">
                        <img src="image/video.png"/>
                        <img src="image/video.png"/>
                    </div>
                    <div class="video-scroll-end" id="video-scroll-end"></div>
                </div>
                <div class="realTime">
                    <div class="realTime-title">实时数据</div>
                    <div class="realTime-data-detail">
                        <div class="garden-data-detail-content">
                            <div>土壤温度</div>
                            <div class="temperature-detail">
                                <div class="temperature">
                                    <span>土壤温度</span>
                                    <span>20℃</span>
                                </div>
                                <div class="temperature">
                                    <span>土壤湿度</span>
                                    <span>10.1%</span>
                                </div>
                            </div>
                        </div>
                        <div class="garden-data-detail-content">
                            <div>土壤温度</div>
                            <div class="temperature-detail">
                                <div class="temperature">
                                    <span>土壤温度</span>
                                    <span>20℃</span>
                                </div>
                                <div class="temperature">
                                    <span>土壤湿度</span>
                                    <span>10.1%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-center">
        <div class="map-title">河南省设备投放数据</div>
        <div id="map" class="map"></div>
        <script>
            echarts.registerMap('陕西省', Json);
            const chart = echarts.init(document.getElementById('map'), 'light');
            const province = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}<br/>{c} 设备投放数量(/台)'
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    left: 'right',
                    top: 'center',
                    feature: {
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                    }
                },
                visualMap: {
                    min: 0,
                    max: 100,
                    text: ['High', 'Low'],
                    textStyle: {
                        color: '#fff'
                    },
                    realtime: false,
                    calculable: true,
                    inRange: {
                        color: ['lightskyblue', 'yellow', 'orangered']
                    }
                },
                series: [
                    {
                        type: 'map',
                        map: '陕西省',
                        label: {
                            show: true
                        },
                        data: [
                            {name: '郑州市', value: 10},
                            {name: '开封市', value: 30},
                            {name: '洛阳市', value: 50},
                            {name: '平顶山市', value: 70},
                            {name: '安阳市', value: 50},
                            {name: '鹤壁市', value: 20},
                            {name: '新乡市', value: 60},
                            {name: '焦作市', value: 10},
                            {name: '濮阳市', value: 30},
                            {name: '许昌市', value: 80},
                            {name: '漯河市', value: 90},
                            {name: '三门峡市', value: 10},
                            {name: '商丘市', value: 8},
                            {name: '信阳市', value: 60},
                            {name: '周口市', value: 10},
                            {name: '驻马店市', value: 40},
                            {name: '济源市', value: 50},
                            {name: '南阳市', value: 30}
                        ],
                    }
                ]
            }
            chart.setOption(province);
        </script>
        <div class="map-data">
            <div class="map-data-box">
                <div class="map-data-detail">
                    <span>平均土壤温度</span>
                    <span>22°C</span>
                </div>
                <div class="map-data-detail">
                    <span>平均土壤温度</span>
                    <span>22°C</span>
                </div>
                <div class="map-data-detail">
                    <span>平均土壤温度</span>
                    <span>22°C</span>
                </div>
                <div class="map-data-detail">
                    <span>平均土壤温度</span>
                    <span>22°C</span>
                </div>
                <div class="map-data-detail">
                    <span>平均土壤温度</span>
                    <span>22°C</span>
                </div>
            </div>
        </div>
    </div>
    <div class="content-right">
        <div class="garden-data">
            <div class="garden-data-title">
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <span>温度曲线</span>
            </div>
            <div id="rotate-detail" class="rotate-detail"></div>
            <script type="text/javascript">
                let color = ['#5793f3', '#d14a61', '#675bba'];
                let myChart = echarts.init(document.getElementById('rotate-detail'));
                let option = {
                    color: color,
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['最高土壤温度', '最低土壤温度', '平均温度'],
                        textStyle: {
                            color: '#fff'
                        }
                    },
                    grid: {
                        top: 70,
                        bottom: 70,
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            axisTick: {
                                alignWithLabel: true
                            },
                            axisLine: {
                                onZero: false,
                                lineStyle: {
                                    color: '#fff'
                                }
                            },
                            data: ['2020-07-01', '2020-07-02', '2020-07-03', '2020-07-04', '2020-07-05', '2020-07-06', '2020-07-07', '2020-07-08', '2020-07-09']
                        },
                        {
                            type: 'category',
                            axisTick: {
                                alignWithLabel: true
                            },
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            axisLine: {
                                lineStyle: {
                                    color: '#fff'
                                }
                            },
                        }
                    ],
                    series: [
                        {
                            name: '最高土壤温度',
                            type: 'line',
                            smooth: true,
                            data: [20, 25, 31, 20, 20, 30, 28, 38, 31, 35, 30, 35]
                        },
                        {
                            name: '最低土壤温度',
                            type: 'line',
                            smooth: true,
                            data: [18, 15, 17, 12, 13, 14, 19, 30, 28, 30, 24, 26]
                        },
                        {
                            name: '平均温度',
                            type: 'line',
                            smooth: true,
                            data: [19, 20, 25, 16, 15, 15, 25, 34, 29, 33, 26, 30]
                        }
                    ]
                };
                myChart.setOption(option);
            </script>
        </div>
        <div class="monitor-data">
            <div class="garden-data-title">
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <img class="right-route" src="image/right.png"/>
                <span>监控温度曲线列表</span>
            </div>
            <div id="data-list" class="rotate-detail"></div>
            <script>
                let envTemperature = echarts.init(document.getElementById('data-list'))
                let envTemperatureOption = {
                    title: {
                        text: '环境温度日统计柱状图 1',
                        x: 'center',
                        textStyle: {
                            color: '#fff',
                            fontSize: 14,
                            fontWeight: 0,
                        }
                    },
                    tooltip: {
                      trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        name: '日',
                        nameTextStyle: {
                            color: '#fff'
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        },
                        data: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12', '13', '14', '15', '16']
                    },
                    yAxis: {
                        type: 'value',
                        name: '环境温度/°C',
                        nameTextStyle: {
                            color: '#fff'
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    series: [
                        {
                            data: [120, 200, 150, 80, 70, 110, 130, 70, 100, 150, 160, 180, 170, 160, 89, 100],
                            type: 'bar',
                            name: '最高环境温度',
                            label: {
                                formatter: '{a}: {@value}°C'
                            }
                        },
                        {
                            data: [120, 200, 150, 80, 70, 110, 130, 70, 100, 150, 160, 180, 170, 160, 89, 100],
                            type: 'bar',
                            name: '最低环境温度'
                        },
                        {
                            data: [120, 200, 150, 80, 70, 110, 130, 70, 100, 150, 160, 180, 170, 160, 89, 100],
                            type: 'bar',
                            name: '平均环境温度'
                        }
                    ]
                }
                envTemperature.setOption(envTemperatureOption)
            </script>
        </div>
    </div>
</div>
</body>
</html>
